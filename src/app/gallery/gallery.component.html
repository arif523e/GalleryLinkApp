<h2>Welcome back {{userName}}!</h2>
<div class="row">
    <!-- the class.active is a css class that assigns the filterby value to all. Then the click event allows the filterby service to be all-->
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='casual'" (click)="filterBy='casual'">Casual</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='buisness casual'" (click)="filterBy='buisness casual'">Buisness Casual</button>
    <button class="btn btn-lg btn-info" [class.active]="filterBy==='formal'" (click)="filterBy='formal'">Formal</button>
    <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
        <a [routerLink]="['/image',image.id]">
            <img src="{{image.url}}" class="tn" >
        </a>
        </li>
    </ul>
    <button mat-raised-button color="primary" (click)="logout()">Logout</button>
</div>
